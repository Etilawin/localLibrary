{% extends "base_generic.html" %}

{% block content %}
  <h1>Title: {{ author.last_name }} {{ author.first_name }}</h1>

  <p><strong>Born :</strong> {{ author.date_of_birth }} </p>
    {% if author.date_of_death %}
        <p><strong>Dead :</strong> {{ author.date_of_death }}</p>
    {% endif %}
{% endblock %}
